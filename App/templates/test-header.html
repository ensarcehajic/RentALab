<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Test</title>
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>

  <header class="header">
    <div class="header-left">
      <img src="../static/images/logo.png" alt="Logo" class="header-logo" />
      <span class="site-name">RentALab</span>
    </div>
    <div class="header-right">
      <img src="https://i.pravatar.cc/40" alt="User" class="user-avatar" />
      <span class="user-name">John Doe</span>
      <div class="settings">
        <img src="../static/images/settings.png" alt="Settings" class="settings-icon" />
        <div class="dropdown">
          <a href="#" class="dropdown-item">Log Out</a>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
